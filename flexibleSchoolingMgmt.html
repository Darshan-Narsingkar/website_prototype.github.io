<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible School Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Section Titles */
        h2 {
            text-align: center;
            color: #333;
            margin: 40px 0;
        }

        /* Online Classes Section */
        .online-classes {
            text-align: center;
            margin-bottom: 50px;
        }

        .time-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .time-buttons button {
            background-color: #4CAF50;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .time-buttons button:hover {
            background-color: #45a049;
        }

        /* Student Progress Section */
        .progress-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 50px;
            padding: 0 50px;
        }

        .bar-graph, .circular-graph {
            background-color: #fff;
            padding: 20px;
            width: 45%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .circular-graph {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar-graph h3, .circular-graph h3 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .progress-section {
                flex-direction: column;
                align-items: center;
            }

            .bar-graph, .circular-graph {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Flexible School Management</h1>
    </header>

    <!-- Online Classes Section -->
    <section>
        <h2>EVENING CLASSES</h2>
        <div class="time-buttons">
            <button onclick="attendClass('https://zoom.us/j/1234567890')">7 to 8 PM</button>
            <button onclick="attendClass('https://zoom.us/j/0987654321')">10 to 11 PM</button>
            <button onclick="attendClass('https://zoom.us/j/1122334455')">12 to 1 PM</button>
            <button onclick="attendClass('https://zoom.us/j/5566778899')">4 to 5 PM</button>
        </div>
    </section>

    <!-- Student Progress Section -->
    <section>
        <h2>STUDENT PROGRESS</h2>
        <div class="progress-section">
            <!-- Bar Graph -->
            <div class="bar-graph">
                <h3>Progress in Subjects</h3>
                <canvas id="barChart" width="400" height="300"></canvas>
            </div>
            <!-- Circular Graph -->
            <div class="circular-graph">
                <div>
                    <h3>Overall Performance</h3>
                    <canvas id="circularChart" width="200" height="200"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Flexible School Management</p>
    </footer>

    <!-- JavaScript for Graphs and Zoom Links -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Function to open Zoom link
        function attendClass(zoomLink) {
            window.open(zoomLink, '_blank');
        }

        // Bar Graph (Progress in Subjects)
        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Math', 'Science', 'English', 'History', 'Geography'],
                datasets: [{
                    label: 'Progress (%)',
                    data: [80, 65, 90, 70, 85],
                    backgroundColor: [
                        '#4CAF50',
                        '#FF6F61',
                        '#FDBE42',
                        '#45a049',
                        '#00bcd4'
                    ]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Circular Graph (Overall Performance)
        const circularCtx = document.getElementById('circularChart').getContext('2d');
        const circularChart = new Chart(circularCtx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    label: 'Overall Performance',
                    data: [75, 25],
                    backgroundColor: ['#4CAF50', '#e0e0e0']
                }]
            }
        });
    </script>

</body>
</html>
