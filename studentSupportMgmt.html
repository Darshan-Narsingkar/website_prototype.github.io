<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;  
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Counseling Section */
        .counseling {
            text-align: center;
            margin: 50px 0;
        }

        .counselor {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .counselor img {
            width: 150px; /* Set fixed width */
            height: 150px; /* Set fixed height */
            object-fit: cover; /* Ensure image fills the area */
            border-radius: 50%; /* Make the images circular */
            margin-bottom: 10px;
        }

        .counselor h3 {
            color: #333;
            margin: 10px 0;
        }

        .counselor button {
            background-color: rgb(0, 145, 255);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .counselor button:hover {
            background-color: #45a049;
        }

        /* Motivation Videos Section */
        .videos {
            text-align: center;
            margin-bottom: 50px;
        }

        .video-card {
            background-color: #fff;
            padding: 20px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .video-card img {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .video-card p {
            color: #666;
        }

        .video-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-card, .counselor {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Support Management</h1>
    </header>

    <!-- Counseling Section -->
    <section class="counseling">
        <h2>Connect with Our Counselors</h2>
        <div class="counselor">
            <img src="images/darshan.jpg" alt="Dr. Anamika">
            <h3>Dr. Darshan Singh</h3>
            <button onclick="connectCounselor('https://www.linkedin.com/search/results/all/?fetchDeterministicClustersOnly=true&heroEntityKey=urn%3Ali%3Afsd_profile%3AACoAAD-Qu4EBwwzxdtvgVgBOLctIXxRcXFv2aQ8&keywords=darshan%20narsingkar&origin=RICH_QUERY_SUGGESTION&position=1&searchId=3608eef2-0cc5-434f-acaa-cc2f0228b742&sid=%3B6h&spellCorrectionEnabled=false')">Connect</button>
        </div>
        <div class="counselor">
            <img src="images/bhavik.jpg" alt="Dr. Himesh">
            <h3>Dr. Bhavik Sharma</h3>
            <button onclick="connectCounselor('https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile')">Connect</button>
        </div>
    </section>

    <!-- Motivation Videos Section -->
    <section class="videos">
        <h2>MOTIVATION VIDEOS </VIDeo></h2>
        <div class="video-card" onclick="watchVideo('https://youtu.be/Bi-7pho5XB8?si=6x0l192c43NzB6TZ')">
            <img src="images/55download.jpeg" alt="Motivation Video 1">
            <h3>Inspirational</h3>
            <p>Watch to get inspired!</p>
        </div>
        <div class="video-card" onclick="watchVideo('https://youtu.be/Zf2RzRgD3t8?si=Zei7j0ki16M47mEa')">
            <img src="images/66download.jpeg" alt="Motivation Video 2">
            <h3>Motivational</h3>
            <p>Boost your motivation!</p>
        </div>
        <div class="video-card" onclick="watchVideo('https://youtu.be/wnHW6o8WMas?si=SH-08kcQ95aufz6Z')">
            <img src="images/77download.jpeg" alt="Motivation Video 3">
            <h3>Encouragement </h3>
            <p>Get encouraged now!</p>
        </div>
        <div class="video-card" onclick="watchVideo('https://youtu.be/RgUwiiOJNEI?si=KmetqiuTeoOYoZ6s')">
            <img src="images/88download.jpeg" alt="Motivation Video 4">
            <h3>Empowerment </h3>
            <p>Feel empowered!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Support Management</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function connectCounselor(link) {
            window.open(link, '_blank');
        }

        function watchVideo(videoLink) {
            window.open(videoLink, '_blank');
        }
    </script>

</body>
</html>
